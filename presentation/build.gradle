apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.butajlo.punkbeers"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

kapt {
    generateStubs = true
}

dependencies {

    implementation project(":domain")
    implementation project(":data")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.30.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.30.1'

    def lifecycle_version = "1.1.1"

    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    def supportDep = rootProject.ext.supportDependencies
    implementation supportDep.cardLayout
    implementation supportDep.constraintLayout


    def daggerDependencies = rootProject.ext.daggerDependencies
    implementation daggerDependencies.dagger
    kapt daggerDependencies.daggerCompiler
    implementation daggerDependencies.daggerAndroid
    kapt daggerDependencies.daggerAndroidProcessor

    def rxDep = rootProject.ext.rxDependencies
    implementation rxDep.rxJava
    implementation rxDep.rxAndroid

    def retrofitDep = rootProject.ext.retrofitDependencies
    implementation retrofitDep.retrofit
    implementation retrofitDep.retrofitGsonConverter
    implementation retrofitDep.retrofitRxAdapter

    def okHttpDep = rootProject.ext.okHttpDependencies
    implementation okHttpDep.loggingInterceptor
    implementation okHttpDep.okHttp

    testImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
